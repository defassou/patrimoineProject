{% extends 'main.html' %}

{% block content %}
<h2>Confirmer la suppression</h2>

<p>Voulez-vous vraiment supprimer la salle "{{ salle.nom }}" ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'salle_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
